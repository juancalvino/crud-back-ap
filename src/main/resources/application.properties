spring.datasource.url= jdbc:mysql://localhost:3307/crud?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false

#Nombre de usuario y contrseña
spring.datasource.username=root
spring.datasource.password=

#Mostrar sentencias SQL en la consola
spring.jpa.show-sql=true

#Actualizar la base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

#Hibernate genera SQL optimizado
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

#Seguridad
jwt.secret = clave
jwt.expiration = 36000